  <h1 class="card-header info-color white-text text-center py-4">
    <strong>Installation</strong>
  </h1>

  <form class="text-left" style="color: #333;">

<div class="col-sm-11"> 
    <div class="form-group">
     <label for="sacco">Mac Address:</label>
      <input type="mac_address" class="form-control" id="mac_address" placeholder="Enter device Mac Address">
    </div>

    <div class="form-group">
      <label for="sacco">Sacco Name:</label>
      <input type="sacco" class="form-control" id="sacco" placeholder="Sacco Name">
    </div>

    <div class="form-group">
      <label for="route">Matatu Route:</label>
      <input type="route" class="form-control" id="route" placeholder="Matatu Route">
    </div>

    <div class="form-group">
      <label for="number">Registration Number:</label>
      <input type="rnumber" class="form-control" id="rnumber" placeholder="Registration Number">
    </div class="col-sm-5">
	<div>
	<label for="simcontrol">Updated on Sim Control?:</label>
	</div>
   <div class="checkbox">
    <label><input type="checkbox">Yes</label>
  </div>
<div class="checkbox">
    <label><input type="checkbox">No</label>
  </div>

    <div class="form-group">
      <label for="driver number">Driver Number:</label>
      <input type="driver number" class="form-control" id="driver number" placeholder="Driver Number">
    </div>

    <div class="form-group">
      <label for="driver name">Driver Name:</label>
      <input type="driver name" class="form-control" id="driver name" placeholder="Driver Name">
    </div>
	<div>
	<label for="installer">Choose installer:</label>
	</div>
    <div class="radio">
  	<label><input type="radio" name="optradio">Makyol</label>
   </div>
   <div class="radio">
  	<label><input type="radio" name="optradio">Robessie</label>
   </div>
   <div class="radio disabled">
  	<label><input type="radio" name="optradio" >BRCK Ltd</label>
  </div> 

    <div class="form-group">
      <label for="fireware">Firmware Time & OS Time:</label>
      <input type="firmware" class="form-control" id="firmware" placeholder="Firmware">
    </div>

    <div class="form-group">
      <label for="tools">Firmware tool Version:</label>
      <input type="tool" class="form-control" id="tool" placeholder="Tool">
    </div>

    <div class="form-group">
      <label for="simcontrol">Sim Control:</label>
      <input type="simcontrol" class="form-control" id="simcontrol" placeholder="Sim Control">
    </div>

	</div>
   <div class="checkbox">

  </div>
<div class="checkbox">
